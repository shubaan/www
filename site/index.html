<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>www.shubaan.com</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #f8fafc;
      }

      main {
        text-align: center;
        max-width: 560px;
        padding: 48px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 24px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.4);
      }

      h1 {
        margin: 0 0 16px;
        font-size: 2.5rem;
      }

      p {
        margin: 0;
        font-size: 1.1rem;
        color: #cbd5f5;
      }

      code {
        display: inline-block;
        padding: 4px 10px;
        margin-top: 12px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.15);
        color: #e2e8f0;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>www.shubaan.com</h1>
      <p>Static website hosting is configured via S3 + CloudFront.</p>
      <code>HTTPS ready</code>
    </main>
  </body>
</html>
